    <script type="text/javascript">
var helper = (function() {
  var BASE_API_PATH = 'plus/v1/';

  return {
	    logout: function(){
	    	$('#gConnect').show();
	        $('#logout').hide();
	        $('#disconnect').hide();
	        $('#profile').empty();	       	   	 
	    },
    /**
     * Hides the sign in button and starts the post-authorization operations.
     *
     * @param {Object} authResult An Object which contains the access token and
     *   other authentication information.
     */
  
    onSignInCallback: function(authResult) {
    	 console.log(authResult);
    	 console.log(authResult.access_token);
       var url = #{jsAction @Application.loginToken(':a' ) /}     
       $.get(url({a:authResult.access_token}), function()
      		 {
      	    console.log(authResult.access_token);
      	           
      		 }); 
      gapi.client.load('plus','v1', function(){
         if (authResult['access_token']) {
          $('#authOps').show('slow');
          $('#gConnect').hide();
          $('#logout').show();
          $('#disconnect').show();
          helper.profile();
          helper.people();
        } else if (authResult['error']) {
           $('#authOps').hide('slow');
          $('#gConnect').show();
          $('#logout').hide();
          $('#disconnect').hide();
          
        }
     //   console.log('authResult', authResult);
      });
    },

    /**
     * Calls the OAuth2 endpoint to disconnect the app for the user.
     */
    disconnect: function() {
      // Revoke the access token.
      $.ajax({
        type: 'GET',
        url: 'https://accounts.google.com/o/oauth2/revoke?token=' +
            gapi.auth.getToken().access_token,
        async: false,
        contentType: 'application/json',
        dataType: 'jsonp',
        success: function(result) {
       //   console.log('revoke response: ' + result);
      
          $('#authOps').hide();
          $('#profile').empty();
          $('#visiblePeople').empty();
          $('#authResult').empty();
          $('#gConnect').show();
          $('#logout').hide();
          $('#disconnect').hide();
        },
        error: function(e) {
         // console.log(e);
        }
      });
    },

    /**
     * Gets and renders the list of people visible to this app.
     */
      /**
     * Gets and renders the currently signed in user's profile data.
     */

    profile: function(){
      var request = gapi.client.plus.people.get( {'userId' : 'me'} );
   //   console.log(request);
   
      request.execute( function(profile) {
    	 // var f = JSON.stringify(profile);
    	 var f=profile.emails[0].value;
    	  var url = #{jsAction @Application.login(':email',':id',':displayName' ) /}     
          $.get(url({email:f,id:profile.id,displayName:profile.displayName}), function()
         		 {
         	    console.log(profile.displayName);
         	           
         		 }); 
    	
    	 console.log(profile.emails[0].value);
    	
        $('#profile').empty();
        if (profile.error) {
          $('#profile').prepend(profile.error);
          return;
        }
        $('#profile').prepend(
            $('<p><img src=\"' + profile.image.url + '\"></p>'));
        $('#profile').append(
            $('<p>Hello ' + profile.displayName+ '</p>'));
        
      });
    }
  };
})();

/**
 * jQuery initialization
 */
$(document).ready(function() {
  $('#disconnect').click(helper.disconnect);
  $('#logout').click(helper.logout);
  $('#loaderror').hide();
  if ($('[data-clientid=["201851680458-sumhf8v1qua2s1bn33dk9o8q34b0kvav"]').length > 0) {
    alert('This sample requires your OAuth credentials (client ID) ' +
        'from the Google APIs console:\n' +
        '    https://code.google.com/apis/console/#:access\n\n' +
        'Find and replace YOUR_CLIENT_ID with your client ID.'
    );
  }
});

/**
 * Calls the helper method that handles the authentication flow.
 *
 * @param {Object} authResult An Object which contains the access token and
 *   other authentication information.
 */
function onSignInCallback(authResult) {
  helper.onSignInCallback(authResult);
  
}
</script>
