#{extends 'main.html' /}
#{set title:'NotesTube' /}

#{set 'moreStyles'}
    #{stylesheet 'main.css'/}
#{/set}

<div class="page-header">
    <h1>All videos</h1>
</div>

#{list items:videos, as:'video'}
<div class="video clearfix">
    <img class="pull-left" src="http://img.youtube.com/vi/${video.url}/mqdefault.jpg" alt="${video.title}"/>
    <a href="@{VideoController.video(video.id)}"> </a>
    <h3>${video.title}</h3>
    <p>${video.description}</p>
</div>
#{/list}

<script src="/public/js/video-info-retrieve.js"></script>
