#{extends 'main.html' /}
#{set title:'NotesTube' /}

#{set 'moreStyles'}
    #{stylesheet 'main.css'/}
#{/set}

<div class="page-header">
    <h1>All videos <a class="btn btn-success"  href="@{VideoController.addVideo()}">+ Add new video</a> </h1>
</div>
	<div class="row clearfix">
		<div class="col-md-4 column">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="inputTitle" class="col-sm-2 control-label">Video title</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputTitle">
					</div>
				</div>
				<div class="form-group">
					 <label for="inputTags" class="col-sm-2 control-label">Notes</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputTags">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<div class="checkbox">
							 <label><input type="checkbox"> Only Notes by me/friends</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						 <button type="submit" class="btn btn-default">Update filter</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-8 column">
			<div class="row">
				#{list items:videos, as:'video'}

				<div class="col-md-4">
					<div class="thumbnail">
						<a href="@{VideoController.video(video.id)}">
							<img alt="300x200" src="http://img.youtube.com/vi/${video.url}/0.jpg">
						</a>
						<div class="caption">
							<h4>
								${video.title} 
							</h4>
							<p>
								<span class="truncate">${video.description}</span>
							</p>
							<p>
								<a class="btn btn-primary"  href="@{VideoController.video(video.id)}">Show</a>
							</p>
						</div>
					</div>
				</div>
				#{/list}
			</div>
		</div>
	</div>
</div>
<script>
    $(function(){
        $('.truncate').succinct({
            size: 120
        });
    });
</script>
<script src="/public/js/video-info-retrieve.js"></script>
